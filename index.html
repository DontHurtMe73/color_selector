<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Выбор цвета для авто</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body class="text-center">
        <div id="imgHolder" class="imgHolder">
            <img
                src="img/black.png"
                alt="Автомобиль"
                id="carImg"
            />
        </div>

        <div id="colorsSelector" class="colorsSelector">
            <div class="colorItem colorBlue" data-color="blue"></div>
            <div class="colorItem colorWhite" data-color="white"></div>
            <div class="colorItem colorRed" data-color="red"></div>
            <div class="colorItem colorBlack colorItem--active" data-color="black"></div>
            <div class="colorItem colorWhitePure" data-color="white-Pure"></div>
            <div class="colorItem colorOrange" data-color="orange"></div>
            <div class="colorItem colorGraphite" data-color="graphite"></div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
